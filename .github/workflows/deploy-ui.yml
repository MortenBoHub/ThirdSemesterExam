name: Deploy UI to Fly (main)

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'

permissions:
  contents: read

concurrency:
  group: fly-ui-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (sanity check)
        run: npm run build
        env:
          # Ensure the client builds locally too; the Docker build will also set this arg.
          VITE_API_BASE_URL: https://jerneif-doededuer.fly.dev

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy UI to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only \
            --build-arg VITE_API_BASE_URL=https://jerneif-doededuer.fly.dev
